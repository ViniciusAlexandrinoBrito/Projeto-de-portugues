<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substantivos x Adjetivos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Substantivos x Adjetivos</h1>

    <div class="explicacao">
      <div class="card">
        <h2>Substantivos</h2>
        <p>Substantivos são palavras que dão nome a seres, lugares, objetos e sentimentos.  
          Exemplo: <b>casa</b>, <b>professor</b>, <b>cidade</b>.</p>
      </div>

      <div class="card">
        <h2>Adjetivos</h2>
        <p>Adjetivos são palavras que indicam características dos substantivos.  
          Exemplo: <b>quente</b>, <b>pequeno</b>, <b>feliz</b>.</p>
      </div>
    </div>

    <button id="jogar">Vamos jogar!</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
